<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Psychic Game</title>
</head>
<body>

    <p><h1>Check the Console!!!</h1></p>
    <br><br>
    <header>The Psychic Game!</header>
    <br><br>
    <p><h2>Guess what character I'm thinking of?</h2></p>
    <br>
    <p id="italic">(Hint: It's either a lowercase letter or number!)</p>
    <br><br>
    <p> Wins: <span id="wins"></span></p>
    <p id="wins"></p>
    <br>
    <p> Losses: <span id="losses"></span></p>
    <br>
    <p> Guesses remaining: <span id="guesses"></span></p>
    <br>
    <p> Characters guessed so far: <span id="guesshistory"></span></p>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
